services
  mongodb:
    image: mongo
    volumes: 
      - data: /data/db
    # environment:
    #   MONGO_INIT_ROOT_USERNAME: den
    #   MONGO_INIT_ROOT_PASSWORD: 330
    env_file:
      - ./env/mongo.env
  backend:
    build: ./backend
    ports:
      - '80:80'
    volumes:
      - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./env/backend.env
    depends_on:
        - mongodb
  frontend:

volumes:
  data:
  logs:
    
